<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Document</title>

</head>

<body>

    <main>

        <div id="calculaor_container">
            <div class="display_area">
                <input type="text" id="display" disabled>
            </div>
            <div class="calculaor_row">
                <button onclick="clearDisplay()"> C
                </button>
                <button onclick="appendToDisplay('(')">
                    (
                </button>
                <button onclick="appendToDisplay(')')">
                    )
                </button>

                <button id="m" onclick="appendToDisplay('/')">
                    /
                </button>
            </div>
            <div class="calculaor_row">
                <button onclick="appendToDisplay('7')" class="aa">
                    7 </button>
                <button onclick="appendToDisplay('8')" class="aa">
                    8
                </button>
                <button onclick="appendToDisplay('9')" class="aa">
                    9
                </button>

                <button onclick="appendToDisplay('*')">
                    *
                </button>
            </div>
            <div class="calculaor_row"> <button onclick="appendToDisplay('4')">4
                </button>
                <button onclick="appendToDisplay('5')">
                    5
                </button>
                <button onclick="appendToDisplay('6')">
                    6
                </button>
                <button onclick="appendToDisplay('-')">
                    -
                </button>
            </div>
            <div class="calculaor_row"> <button onclick="appendToDisplay('1')">1
                </button>
                <button onclick="appendToDisplay('2')">
                    2
                </button>
                <button onclick="appendToDisplay('3')">
                    3

                </button>
                <button onclick="appendToDisplay('+')">
                    +
                </button>
            </div>
            <div class="calculaor_row"> <button onclick="appendTo()">DEL
                </button>
                <button onclick="appendToDisplay('0')">
                    0
                </button>
                <button onclick="appendToDisplay('.')">
                    .
                </button>
                <button onclick="calculateResult()">
                    =
                </button>
            </div>
        </div>
        <script>
            const display_area = document.getElementById('display');
            function appendToDisplay(value) {
                display_area.value += value;
            }
            function clearDisplay() {
                display_area.value = '';

            }
            let currentInput = display_area;
            function appendTo() {
                display_area.value = display_area.value.slice(0, -1);
            }
            function calculateResult() {
                const display = document.getElementById('display');
                try {
                    display.value = eval(display.value); // حساب النتيجة
                } catch (error) {
                    display.value = 'خطأ'; // التعامل مع الأخطاء
                }
            }
        </script>
    </main>
</body>

</html>
